---
type: install
id: siodb
name: Siodb
category: apps/dev-tools
homepage: https://siodb.io
baseUrl: https://raw.githubusercontent.com/siodb/siodb-jelastic/master
logo: /images/siodb-70x70.png
description: |
   A relational SQL database that secures your data, manages personal data life-cycle, and automates operational tasks.
   [Siodb documentation](https://docs.siodb.io/)

nodes:
  - cloudlets: 8
    nodeGroup: sqldb
    image: siodb/siodb

onInstall:
  - cmd[sqldb]: cat /home/siodb/.ssh/id_rsa
  - api:
    - method: env.control.AddEndpoint
      params:
        envName: ${env.envName}
        protocol: "TCP"
        privatePort: 50000
        nodeId: ${nodes.sqldb.id}
        name: EndPoint50000
  - setGlobals:
      PUBLIC_PORT: ${response.object.publicPort}

success:
  email: true
  text: |
    ## URI (from the Internet)

    `siodbs://root@node${nodes.sqldb.first.id}-${env.domain}:${globals.PUBLIC_PORT}?identity_file=<ROOT_PKEY_FILE>`

    ## URI (from the cloud)

    `siodbs://root@node${nodes.sqldb.intIP}:50000?identity_file=<ROOT_PKEY_FILE>`

    ## Client (siocli)

    From the container:

    ```bash
    sudo su - siodb
    siocli --user root
    ```

    ## ROOT_PKEY_FILE

    The private key for the Siodb root user can
    be found in the container here: `/home/siodb/.ssh/id_rsa`.
    It is also displayed at the beginning of the
    container log.

