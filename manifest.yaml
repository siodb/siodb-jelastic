---
type: install
id: siodb
name: Siodb
category: apps/dev-tools
homepage: https://siodb.io
baseUrl: https://raw.githubusercontent.com/siodb/siodb-jelastic/master
logo: /images/siodb-70x70.png
description: |
   A relational SQL database that secures your data, manages personal data life-cycle, and automates operational tasks.
   [Siodb documentation](https://docs.siodb.io/)

nodes:
  - cloudlets: 8
    nodeGroup: sqldb
    image: siodb/siodb

onInstall:
  - api:
    - method: environment.control.AddEndpoint
      params:
        envName: ${env.envName}
        protocol: "TCP"
        privatePort: 50000
        nodeId: ${nodes.sqldb.id}
        name: EndPoint50000

success:
  email: true
  text: |
    ## URI

    `siodbs://root@${nodes.sqldb.first.address}:50000?identity_file=<ROOT_PKEY_FILE>`
    `siodbs://root@${nodes.sqldb.first.endpoints.domain}:${nodes.sqldb.first.endpoints.publicPort}?identity_file=<ROOT_PKEY_FILE>`
    `siodbs://root@${nodes.sqldb.first.endpoints.id}:50000?identity_file=<ROOT_PKEY_FILE>`

    ## Client (siocli)

    ```bash
    sudo su - siodb
    siocli --host ${nodes.sqldb.address} \
    --user root --identity_file <ROOT_PKEY_FILE>
    ```

    ## ROOT_PKEY_FILE

    The private key for the Siodb root user can
    be found in the container here: `/home/siodb/.ssh/id_rsa`.
    It is also displayed at the beginning of the
    container log.

    ## Internet Access

    If you wish to connect to your Siodb instance from
    the Internet, please create an end-point to the
    container.
