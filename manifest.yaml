---
type: install
id: siodb
name: Siodb
category: apps/dev-tools
homepage: https://siodb.io
baseUrl: https://raw.githubusercontent.com/siodb/siodb-jelastic/master
logo: /images/siodb-70x70.png
description: |
   A relational SQL database that secures your data, manages personal data life-cycle, and automates operational tasks.
   [Siodb documentation](https://docs.siodb.io/)

nodes:
  - cloudlets: 8
    nodeGroup: sqldb
    image: siodb/siodb

onInstall:
  - api:
    - method: environment.control.AddEndpoint
      params:
        envName: ${env.envName}
        protocol: "TCP"
        privatePort: 50000
        nodeId: ${nodes.sqldb.id}
        name: EndPoint50000

success:
  email: true
  text: |
    ## URI

    env.appid=${env.appid}
    env.domain=${env.domain}
    env.url=${env.url}
    env.displayName=${env.displayName}
    env.envName=${env.envName}
    env.shortdomain=${env.shortdomain}
    env.name=${env.name}
    nodes.sqldb.first.endpoints["publicPort"]=${nodes.sqldb.first.endpoints["publicPort"]}
    nodes.sqldb.first.endpoints[publicPort]=${nodes.sqldb.first.endpoints[publicPort]}
    nodes.sqldb.first.endpoints.publicPort=${nodes.sqldb.first.endpoints.publicPort]}
    nodes.sqldb.first.endpoints[0].publicPort=${nodes.sqldb.first.endpoints[0].publicPort}
    nodes.sqldb.endpoints["publicPort"]=${nodes.sqldb.endpoints["publicPort"]}
    nodes.sqldb.endpoints[publicPort]=${nodes.sqldb.endpoints[publicPort]}
    nodes.sqldb.endpoints.publicPort=${nodes.sqldb.endpoints.publicPort]}
    nodes.sqldb.endpoints[0].publicPort=${nodes.sqldb.endpoints[0].publicPort}
    nodes.sqldb.endpoints=${nodes.sqldb.endpoints}
    nodes.sqldb.first.endpoints=${nodes.sqldb.first.endpoints}

    `siodbs://root@${nodes.sqldb.first.address}:50000?identity_file=<ROOT_PKEY_FILE>`

    ## Client (siocli)

    From the container:

    ```bash
    sudo su - siodb
    siocli --user root
    ```

    ## ROOT_PKEY_FILE

    The private key for the Siodb root user can
    be found in the container here: `/home/siodb/.ssh/id_rsa`.
    It is also displayed at the beginning of the
    container log.

    ## Internet Access

    If you wish to connect to your Siodb instance from
    the Internet, please create an end-point to the
    container.
